<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="../src/assets/css/index.css">
    <title>lmy-webapp</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      html,
      body,
      ul,
      ol,
      dl,
      dd,
      dt,
      li,
      h6,
      h5,
      h4,
      h3,
      h2,
      h1,
      p,
      form,
      input,
      hr,
      textarea,
      select {
        margin: 0;
        padding: 0;
      }

      img {
        border: none;
        display: block;
      }

      ol,
      ul {
        list-style-type: none;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but lmy-webapp doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
